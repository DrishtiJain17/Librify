<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="
    width: 500px;
    border: 2px solid black;
    padding: 15px;
    margin-top: 100px;
    border-radius: 5px;
  ">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark border-bottom">
            <a class="navbar-brand" href="#"><h2 style="margin-left: 10px;">Librarian's Dashboard</h2></a>
            </button>
            <ul class="navbar-nav ms-auto order-5" style="margin-right: 25px;">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('libdash',user_id=user_id)}}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <form action="/logout" method="post">
                  <button class="nav-link" type="submit" style="margin-right: 25px">Logout</button>
                </form>
              </li>
            </ul>
          </nav>
        <br>
        <h4><center>Edit section</center></h4>
        <br>
        <form method="POST" action="/editsection/{{Sectioninfo[0][0]}}">
            <label>Section Title:</label>
            <input
              type="name"
              name="section"
              placeholder="name"
              class="form-control"
              value="{{Sectioninfo[0][1]}}"
            /><br /><br />
            <label>Date Created:</label>
            <input
              type="date"
              name="date"
              class="form-control"
              value="{{Sectioninfo[0][2]}}"
            /><br /><br />
            <label>Description:</label>
            <input
              type="text"
              name="description"
              class="form-control"
              value="{{Sectioninfo[0][3]}}"
            ></input><br /><br />
            <center>
              <button type="submit" value="submit" class="btn btn-success">
                Save
              </button>
            </center>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
