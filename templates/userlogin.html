<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      style="
        background-color: white;
        color: red;
        margin-top: 20px;
        text-align: center;
      "
    >
      {% with message = get_flashed_messages() %} {% if message %} {% for msg in
      message %}
      <p style="border: 1px solid black; border-radius: 3">{{msg}}</p>
      {% endfor %} {% endif %} {% endwith %}
    </div>
    <div
      class="container"
      style="
        width: 500px;
        border: 2px solid black;
        padding: 15px;
        margin-top: 60px;
        border-radius: 5px;
      "
    >
      <br />
      <h2 class=""><center>User Login</center></h2>
      <br />
      <form method="POST">
        <label for="name">Name:</label>
        <input
          type="name"
          name="name"
          placeholder="name"
          class="form-control col-auto"
        /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          placeholder="password"
          class="form-control col-auto"
        /><br /><br />
        <center>
          <a href="signup.html">I don't have an account</a><br /><br />
          <button type="submit" value="Login" class="btn btn-secondary">
            Login
          </button>
        </center>
        <br />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
