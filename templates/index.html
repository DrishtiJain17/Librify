<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .bg-image {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("/static/bg.png");
        position: relative;
        background-repeat: no-repeat;
        background-size: cover;
        height: 50%;
      }
    </style>
  </head>
  <body class="bg-image">
    <div class="container text-center hero">
      <center>
        <nav
          class="navbar navbar-expand-md navbar-dark fixed-top bg-dark border-bottom"
        >
          <div class="display-3 text-light text-center">
            Welcome to Librify!
          </div>
          <ul class="navbar-nav ms-auto order-5" style="margin-right: 25px">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{{url_for('about')}}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </nav>
        <div
          style="
            background-color: white;
            color: red;
            margin-top: 100px;
            text-align: center;
          "
        >
          {% with message = get_flashed_messages() %} {% if message %} {% for
          msg in message %}
          <p style="border: 1px solid black; border-radius: 3">{{msg}}</p>
          {% endfor %} {% endif %} {% endwith %}
        </div>
        <br /><br />

        <br /><br />

        <div class="row" style="margin-top: 20px; margin-bottom: 185px">
          <div class="col-2"></div>
          <div class="card col-4 bg-dark" style="width: 20rem; padding: 15px">
            <button>
              <a href="librarianlogin.html">
                <img src="/static/librarian.png" class="card-img-top" alt="." />
                <p class="card-text">Librarian login</p>
              </a>
            </button>
          </div>
          <div class="col-1"></div>
          <div class="card col-4 bg-dark" style="width: 20rem; padding: 15px">
            <button>
              <a href="userlogin.html">
                <img src="/static/user.png" class="card-img-top" alt="." />
                <p class="card-text">User login</p>
              </a>
            </button>
          </div>
          <div class="col-1"></div>
        </div>
      </center>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
